global
    maxconn 50000
    log stdout format raw local0
    user haproxy
    group haproxy
    # stats socket /run/haproxy/admin.sock user haproxy group haproxy mode 660 level admin
    # nbproc 2
    nbthread 4
    cpu-map auto:1/1-4 0-3
    ssl-default-bind-ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets

defaults
    timeout connect 10s
    timeout client 30s
    timeout server 30s
    log global
    mode http
    option httplog
    maxconn 3000

resolvers system_dns
  parse-resolv-conf
  hold valid 10s

# https://stackoverflow.com/questions/39016291/haproxy-loadbalancing-tcp-traffic

frontend rserve_frontend
    bind *:12443
    mode tcp
    option tcplog
    timeout client  1m
    default_backend rserve_backend

backend rserve_backend
    mode tcp
    option log-health-checks
    option redispatch
    log global
    stick-table type ip size 1m expire 2h
    stick on src
    balance leastconn
    timeout connect 10s
    timeout server 1m   
    server-template rserve1 3 haproxy-terminal:12443 resolvers system_dns init-addr none check inter 1000

    #server rserve1 dnsmonster-cluster-ip:9000 check



# end of config

